<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="parking/reservation/add" method="POST">
    <p>Let's add a customer.</p>
    <div>
        <label for="ParkingSpaceId">Parking space ID</label>
        <input name="ParkingSpaceId" id="ParkingSpaceId">
    </div>
    <div>
        <label for="CustomerId">Customer ID</label>
        <input name="CustomerId" id="CustomerId">
    </div>
    <div>
        <button>Add Reservation</button>
    </div>
</form>
<form action="parking/reservation/list" method="GET">
    <div>
        <button>List reservations</button>
    </div>
</form>
<form action="parking/reservation/delete/ParkingSpaceId_" method="POST">
    <p>Delete reservation</p>
    <div>
        <label for="ParkingSpaceId_">Parking space ID</label>
        <input name="ParkingSpaceId_" id="ParkingSpaceId_">
    </div>
    <div>
        <button>Delete</button>
    </div>
</form>

<form action="parking/reservation/list/CustomerId" method="GET">
    <p>View reservation for customer</p>
    <div>
        <label for="CustomerId">Parking space ID</label>
        <input name="CustomerId" id="CustomerId_">
    </div>
    <div>
        <button>List reservations</button>
    </div>
</form>

</body>
</html>
